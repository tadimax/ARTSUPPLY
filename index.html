<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<script type="module" src="/assets/js/firebase-config.js"></script>
<script type="module" src="/assets/js/auth.js"></script>

<header class="site-header">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="account.html">Account</a>

    <div class="nav-right">
      <button data-auth="login" onclick="window.location.href='login.html'">
        Log In
      </button>
      <button data-auth="signup" onclick="window.location.href='signup.html'">
        Sign Up
      </button>

      <!-- User menu (hidden until logged in) -->
      <div data-auth="user-menu" style="display:none;">
        <span data-auth="user-email"></span>
        <a href="account.html">Profile</a>
        <a href="#" data-auth="logout">Log out</a>
      </div>
    </div>
  </nav>
</header>
<script type="module">
  import { initAuthHeader } from "./assets/js/auth.js";
  initAuthHeader();
</script>
