<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact Us | The Collective</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<footer id="site-footer"></footer>

<body>
  <header class="site-header">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="artist-directory.html">Artists</a>
      <a href="merch.html">Merch</a>
      <a href="cart.html">Cart</a>
      <div class="nav-right">
        <button data-auth="login" onclick="window.location.href='login.html'">Log In</button>
        <button data-auth="signup" onclick="window.location.href='signup.html'">Sign Up</button>
        <div data-auth="user-menu" style="display:none;">
          <span data-auth="user-email"></span>
          <a href="account.html">Profile</a>
          <a href="#" data-auth="logout">Log out</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="page">
    <h1>Get in Touch</h1>
    <p class="muted" style="margin-bottom: 30px;">Have questions? We're here to help.</p>

    <div class="contact-container">
      <section class="card">
        <h2>Contact Info</h2>
        <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 15px;">
          <div>
            <strong>Email</strong><br>
            <span class="muted">support@thecollective.com</span>
          </div>
          <div>
            <strong>Address</strong><br>
            <span class="muted">123 Creative Blvd, Suite 400<br>Arts District, NY 10012</span>
          </div>
          <div>
            <strong>Hours</strong><br>
            <span class="muted">Mon-Fri: 9am - 5pm EST</span>
          </div>
        </div>
      </section>

      <section class="card">
        <form id="contact-form">
          <label>Name <input type="text" id="c-name" placeholder="Your name" required /></label>
          <label>Email <input type="email" id="c-email" placeholder="you@example.com" required /></label>
          <label>Message <textarea id="c-msg" rows="5" placeholder="How can we help?" required></textarea></label>
          
          <button type="submit">Send Message</button>
          <p id="c-success" class="success" style="display:none; margin-top:10px;">Message sent!</p>
        </form>
      </section>
    </div>
  </main>

  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/footer.js"></script>
  <script type="module">
    import { initAuthHeader } from "./assets/js/auth.js";
    initAuthHeader();

    const form = document.getElementById('contact-form');
    const btn = form.querySelector('button');
    const success = document.getElementById('c-success');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      btn.textContent = "Sending...";
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = "Send Message";
        btn.disabled = false;
        success.style.display = "block";
        form.reset();
      }, 1500);
    });
  </script>
  <script type="module" src="assets/js/footer.js"></script>
</body>
</html>
