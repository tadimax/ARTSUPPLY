<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon-96x96.png">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <footer id="site-footer"></footer>

  <body>
    <!-- header identical -->
    <header class="site-header">
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="account.html">Account</a>
        
        <div class="nav-right">
          <button data-auth="login" onclick="window.location.href='login.html'">
            Log In
          </button>
          <button
            data-auth="signup"
            onclick="window.location.href='signup.html'"
          >
            Sign Up
          </button>
          <div data-auth="user-menu" style="display: none">
            <span data-auth="user-email"></span>
            <a href="account.html">Profile</a>
            <a href="#" data-auth="logout">Log out</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="login-shell">
        <h1>Log in</h1>

        <form id="login-form">
          <label>
            Email
            <input type="email" id="login-email" required />
          </label>

          <label>
            Password
            <input type="password" id="login-password" required />
          </label>

          <button type="submit">Log In</button>
          <p class="helper">
            <a href="forgot-password.html">Forgot your password?</a>
          </p>
          <p id="login-error" class="error"></p>
        </form>
      </div>
    </main>

    <script type="module" src="./assets/js/firebase-config.js"></script>
    <script type="module" src="./assets/js/auth.js"></script>
    <script type="module" src="./assets/js/login.js"></script>
    <script type="module" src="assets/js/footer.js"></script>
    <script type="module">
      import { initAuthHeader } from "./assets/js/auth.js";
      initAuthHeader();
    </script>
  </body>
</html>
