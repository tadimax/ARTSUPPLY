<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artist Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<footer id="site-footer"></footer>

<body>
<header class="site-header">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="music.html" class="active">Music</a>
    <a href="merch.html" class="active">Merch</a>
    <a href="artist-directory.html">Artists</a>
    <a href="account.html">Account</a>

    <!-- Artist-only dashboard link (toggled by auth.js) -->
    <a href="artist-dashboard.html"
       data-auth="artist-link"
       style="display:none;">
      Artist Dashboard
    </a>
    <a href="merch.html">Merch</a>
    <a href="cart.html">Cart</a>

    <div class="nav-right">
      <button data-auth="login" onclick="window.location.href='login.html'">Log In</button>
      <button data-auth="signup" onclick="window.location.href='signup.html'">Sign Up</button>

      <div data-auth="user-menu" style="display:none;">
        <span data-auth="user-email"></span>
        <a href="account.html">Profile</a>
        <a href="#" data-auth="logout">Log out</a>
      </div>
    </div>
  </nav>
</header>

<main class="page">

  <!-- Loading state -->
  <section id="artist-loading" class="card">
    <p>Loading artist...</p>
  </section>

  <!-- Not found / error state -->
  <section id="artist-not-found" class="card" style="display:none;">
    <h2>Artist not found</h2>
    <p id="artist-not-found-message">
      This artist profile could not be loaded.
    </p>
  </section>

  <!-- Main profile -->
  <section id="artist-profile" style="display:none;">

    <!-- Hero -->
    <section class="artist-hero card">
      <div id="artist-avatar" class="artist-avatar"></div>

      <div>
        <h1 id="artist-name">Artist</h1>
        <div class="artist-follow-info">
          <span id="artist-followers">0 followers</span>
          <button id="follow-btn">Follow</button>
        </div>
      </div>
    </section>

    <!-- Releases -->
    <section class="card">
      <h2>Releases</h2>
      <div id="artist-releases"></div>
    </section>
    <section class="card" id="artist-merch">
      <h2>Merch <span id="artist-cart-count" class="muted"></span></h2>
      <p class="muted">Support the artist with official merch.</p>
      <p id="artist-merch-empty" class="muted" style="display:none;">No merch yet.</p>
      <div id="artist-merch-grid" class="artists-grid"></div>
      <div style="margin-top:12px;">
        <a class="btn" href="cart.html">Go to cart</a>
      </div>
    </section>

    <!-- About -->
    <section class="card">
      <h2>About</h2>
      <p id="artist-about">No bio available.</p>
    </section>

  </section>

</main>

<!-- Scripts -->
<script type="module" src="assets/js/firebase-config.js"></script>
<script type="module" src="assets/js/auth.js"></script>
<script type="module" src="assets/js/artist.js"></script>
<script type="module">
  import { initAuthHeader } from "./assets/js/auth.js";
  initAuthHeader();
</script>
<script type="module" src="assets/js/footer.js"></script>
</body>
</html>
